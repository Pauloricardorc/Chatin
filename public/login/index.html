<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js" integrity="sha512-N5JbZMETkl+0SZh5l8OA2VxSfF120owfQyy54iAXTJIKuqAn3A9TrNz1ypB55o8aSU5MxaodEgv74wGUvgUynQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="style.css">
    <title>Login - Chatingdev</title>
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">

            <div class="fadeIn first title">
                <i class="bi bi-chat-right-dots icon_person"></i><span>ChatingDev</span>
            </div>

            <form id="chatindev">
                <input type="text" id="nome" class="fadeIn third" name="login" placeholder="nome" autocomplete="off" autocapitalize="words">
                <button type="submit" class="btn btn-primary btn_person" id="button_entrar">
                  Entrar
                </button>
            </form>

        </div>
    </div>

    <script>
        $('#chatindev').submit(function(event) {
            event.preventDefault()

            var name = $('input[name=login]').val()

            if (name.length) {
                try {
                    localStorage.setItem('nome', name)

                    document.getElementById('button_entrar').onclick = function() {
                        window.location.assign('../path')
                    }
                } catch (error) {
                    console.log(error)
                }
            }
        })
    </script>
</body>

</html>
